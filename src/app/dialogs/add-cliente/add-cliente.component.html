<div mat-dialog-content >
  
    <div class="col-12" style="width: 1800px;">
      <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title"></h4>
          <p class="card-category principal">
            Nuevo cliente
          </p>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="saveCliente()">
            <div class="row">
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    type="text"
                    placeholder="Nombre de usuario"
                    formControlName="nombre"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    placeholder="Email"
                    type="email"
                    formControlName="email"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    placeholder="Fecha de inscripción"
                    type="date"
                    formControlName="fecha_inscripcion"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    placeholder="DNI/NIF/Pasaporte"
                    type="text"
                    formControlName="dni"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    placeholder="Nombre"
                    type="text"
                    formControlName="nombre"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    placeholder="Apellido"
                    type="text"
                    formControlName="apellidos"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    placeholder="Dirección postal"
                    type="text"
                    formControlName="calle"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    placeholder="Ciudad"
                    type="text"
                    formControlName="ciudad"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    placeholder="Provincia"
                    type="text"
                    formControlName="provincia"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    placeholder="Código postal"
                    type="text"
                    formControlName="codigo_postal"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    placeholder="Fecha de nacimiento"
                    type="date"
                    formControlName="fecha_nacimiento"
                  />
                </mat-form-field>
              </div>
            </div>
            <div mat-dialog-actions>
              <button
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
              >
                Guardar cambios
              </button>
            </div>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>

</div>
