<hgroup>
  <h1>ControlFit</h1>
  <h3>Todo el control bajo tus manos</h3>
  <img src="../../../assets/img/favicon.png" alt="">
</hgroup>
<form (keydown)="enter($event)">
  <div class="group">
    <input
      [(ngModel)]="username"
      name="username"
      [class.used]="isUsed"
      (change)="onTextChange()"
      type="text"
      value="admin"
    /><span class="highlight" name="usuario" required></span
    ><span class="bar"></span>
    <label>Usuario</label>
  </div>
  <div class="group">
    <input
      [(ngModel)]="password"
      name="password"
      [class.used]="isUsed"
      (change)="onTextChange()"
      type="password"
      value="admin"
    /><span class="highlight"></span><span class="bar"></span>
    <label>Contraseña</label>
  </div>
  <button (click)="login()" type="button" class="button buttonBlue">
    Iniciar sesión
  </button>
</form>
<footer></footer>
