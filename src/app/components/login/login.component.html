<hgroup>
  <h1>ControlFit</h1>
  <h3>Todo el control bajo tus manos</h3>
  <img src="../../../assets/img/favicon.png" alt="">
</hgroup>
<form (keydown)="enter($event)">
  <div class="group">
    <input
      [(ngModel)]="username"
      name="username"
      [class.used]="isUsed"
      type="text"
     
    /><span class="highlight" name="usuario" required></span
    ><span class="bar"></span>
    <label>Usuario</label>
  </div>
  <div class="group">
    <input
      [(ngModel)]="password"
      name="password"
      [class.used]="isUsed"
      type="password"
    /><span class="highlight"></span><span class="bar"></span>
    <label>Contraseña</label>
  </div>
  <button (click)="login()" type="button" class="button buttonBlue">
    <span *ngIf="isLoaded" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>

    Iniciar sesión
  </button>
 
</form>

<footer></footer>
