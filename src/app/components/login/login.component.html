<hgroup>
  <h1>ControlFit</h1>
  <h3>Aún no he pensado lema</h3>
</hgroup>
<form>
  <div class="group">
    <input
      [(ngModel)]="username"
      name="username"
      [class.used]="isUsed"
      (change)="onTextChange()"
      type="text"
    /><span class="highlight" name="usuario" required></span
    ><span class="bar"></span>
    <label>Usuario</label>
  </div>
  <div class="group">
    <input
      [(ngModel)]="password"
      name="password"
      [class.used]="isUsed"
      (change)="onTextChange()"
      type="password"
    /><span class="highlight"></span><span class="bar"></span>
    <label>Contraseña</label>
  </div>
  <button (click)="login()" type="button" class="button buttonBlue">
    Iniciar sesión
  </button>
</form>
<footer></footer>
